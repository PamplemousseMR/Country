<mat-toolbar color="primary">
  <a *ngFor="let l of m_LOCALROUTES" class="menu_link" mat-icon-button routerLink="{{l.m_link}}">
    <mat-icon svgIcon="{{l.m_icon}}"></mat-icon>
  </a>
  <span class="menu_spacer"></span>
  <a *ngFor="let l of m_EXTERNALLINKS" class="menu_link" href="{{l.m_link}}" mat-icon-button target="_blank">
    <mat-icon svgIcon="{{l.m_icon}}"></mat-icon>
  </a>
</mat-toolbar>
